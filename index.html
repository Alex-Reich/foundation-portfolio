<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Landing Page</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="container-fluid top-section">
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Alex Reich</li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                </ul>
            </div>
        </div>
        <div class="grid-x text-center">
            <div class="cell">
                <h1>What up world</h1>
            </div>
            <div class="cell">
                <p>This is the beginning of something great!</p>
            </div>
        </div>
        <div class="grid-x">
            <div class="cell small-6 text-center">
                <h2>Left Side</h2>
            </div>
            <div class="cell small-6 text-center">
                <h2>Right Side</h2>
            </div>
        </div>
    </section>
    <section class="middle-section" id="about">
        <div class="grid-x">
            <div class="cell text-center">
                <h3>
                    The middle section goes here
                </h3>
                <p>All the coolest stuff is found in this section.</p>
            </div>
        </div>
    </section>
    <section class="bottom-section" id="portfolio">
        <div class="grid-x">
            <div class="cell text-center">
                <h3>
                    This will be the bottom section
                </h3>
                <p>
                    The end of the page will be after this section.
                </p>
            </div>
        </div>
    </section>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
